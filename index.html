    <div class="popup">
      <div class="form__container form__container_el_edit">
        <button class="form__close form__close_el_edit" type="button"></button>
        <form class="form__edit" name="form-edit" method="post">
          <h2 class="form__title">Редактировать профиль</h2>

          <input type="text" name="title" placeholder="Название" class="form__item form__item_el_title">
          <input type="text" name="link" placeholder="Ссылка на картинку" class="form__item form__item_el_link">
