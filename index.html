<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./page/index.css">
    <title>Место</title>
  </head>  
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/Vector.svg" alt="Логотип веб-страницы Место">
      <div class="header__line"></div>
    </header> <!--блок header закрыт-->
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="./images/image.jpg" alt="Фото Ж-И.Кусто">
          <div class="profile-info">
            <h1 class="profile-info__title">Жак-Ив Кусто</h1>
            <img class="profile-info__edit-button" src="./images/Edit Button.svg" alt="Кнопка редактирования профиля">
            <p class="profile-info__subtitle">Исследователь океана</p>
          </div>
        </div>  
        <img class="profile__add-button" src="./images/Add Button.svg" alt="Кнопка добавления профиля">
      </section>
    </main>
  </body>
</html>
