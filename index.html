<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/Vector.svg" alt="Логотип веб-страницы Место">
    </header> <!--блок header закрыт-->
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="./images/image.jpg" alt="Ж-И.Кусто в красной шапочке">
          <div class="profile-info">
            <div class="profile-info__container">
              <h1 class="profile-info__title">Жак-Ив Кусто</h1>
              <button class="edit-button" type="button"></button>
            </div>
            <p class="profile-info__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="add-button" type="button"></button>
      </section> <!--секция profile закрыта-->
      <section class="elements">
        <!--здесь будет вставлен element-template-->
      </section> <!--секция elements закрыта-->
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_profile"> <!--модальное окно редактирования профиля-->
      <div class="popup__container">
        <button class="popup__close popup__close_type_profile" type="button"></button>
        <form class="form form__edit" name="form-edit" method="post" novalidate>
          <h2 class="form__title">Редактировать профиль</h2>
          <input id="name-input" type="text" name="firstname" placeholder="Имя" class="form__item form__item_el_name" minlength="2" maxlength="40" required>
          <span class="name-input-error form__item-error"></span>
          <input id="job-input" type="text" name="job" placeholder="Род занятий" class="form__item form__item_el_job" minlength="2" maxlength="200" required>
          <span class="job-input-error form__item-error"></span>
          <button class="submit-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_card">  <!--модальное окно создания карточки-->
      <div class="popup__container">
        <button class="popup__close popup__close_type_card" type="button"></button>
        <form class="form form__add" name="form-add" method="post">
          <h2 class="form__title">Новое место</h2>
          <input type="text" name="title" placeholder="Название" class="form__item form__item_el_title">
          <input type="text" name="link" placeholder="Ссылка на картинку" class="form__item form__item_el_link">
          <button class="submit-button" type="submit">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_image">  <!--модальное окно просмотра увеличенного изображения карточки-->
      <div class="popup__image-container">
        <button class="popup__close popup__close_type_img" type="button"></button>
        <img class="popup__image-source">
        <p class="popup__image-caption"></p>
      </div>
    </div>

    <template id="element-template">  <!--шаблон элемента element-->
      <article class="element">
        <button class="trash-button" type="button"></button>
        <img class="element__image">
        <div class="element__container">
          <h2 class="element__title"></h2>
          <button class="heart-button" type="button"></button>
        </div>
      </article>
    </template>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
