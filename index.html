<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>  
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/Vector.svg" alt="Логотип веб-страницы Место">
    </header> <!--блок header закрыт-->
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="./images/image.jpg" alt="Фото Ж-И.Кусто">
          <div class="profile-info">
            <h1 class="profile-info__title">Жак-Ив Кусто</h1>
            <button class="edit-button" type="button"></button>
            <p class="profile-info__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="add-button" type="button"></button>
      </section> <!--секция profile закрыта-->
      <section class="elements">
        <article class="element">
          <img class="element__image" src="./images/Байкал.jpg" alt="Побережье Байкала">
          <div class="element__container">
            <h2 class="element__title">Байкал</h2>
            <button class="heart heart_activ"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/Домбай.jpg" alt="Вершина Домбая">
          <div class="element__container">
            <h2 class="element__title">Домбай</h2>
            <button class="heart heart_activ"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/Камчатка.jpg" alt="Камчатка">
          <div class="element__container">
            <h2 class="element__title">Камчатка</h2>
            <button class="heart heart_activ"></button>
          </div>
        </article>        
        <article class="element">
          <img class="element__image" src="./images/Карачаевск.jpg" alt="Крепость в горах">
          <div class="element__container">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <button class="heart heart_activ"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/Карелия.jpg" alt="Карелия">
          <div class="element__container">
            <h2 class="element__title">Карелия</h2>
            <button class="heart heart_activ"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__image" src="./images/Эльбрус.jpg" alt="Эльбрус на горизонте">
          <div class="element__container">
            <h2 class="element__title">Эльбрус</h2>
            <button class="heart heart_activ"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <!--<a href="" class="link">
          <div class="popup__close">
            <img class="popup__close-icon" src="./images/Close-Icon.svg" alt="Кнопка закрытия попапа">
          </div>
        </a>-->
        <div class="popup__content">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" placeholder="Имя" class="popup__item popup__item_name">
          <div class="popup__line"></div>
          <input type="text" placeholder="Род занятий" class="popup__item popup__item_job">
          <div class="popup__line"></div>
          <button class="submit-button">Сохранить</button>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
