<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/Vector.svg" alt="Логотип веб-страницы Место">
    </header> <!--блок header закрыт-->
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="./images/image.jpg" alt="Ж-И.Кусто в красной шапочке">
          <div class="profile-info">
            <div class="profile-info__container">
              <h1 class="profile-info__title">Жак-Ив Кусто</h1>
              <button class="edit-button" type="button"></button>
            </div>
            <p class="profile-info__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="add-button" type="button"></button>
      </section> <!--секция profile закрыта-->
      <section class="elements">
        <!--здесь будет вставлен element-template-->
      </section> <!--секция elements закрыта-->
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_profile">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <form class="popup__edit" name="popup-edit" method="post">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" name="firstname" placeholder="Имя" class="popup__item popup__item_el_name">
          <input type="text" name="job" placeholder="Род занятий" class="popup__item popup__item_el_job">
          <button class="submit-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_card">
      <div class="popup__container">
        <button class="popup__close" type="button"></button>
        <form class="popup__add" name="popup-add" method="post">
          <h2 class="popup__title">Новое место</h2>
          <input type="text" name="title" placeholder="Название" class="popup__item popup__item_el_title">
          <input type="text" name="link" placeholder="Ссылка на картинку" class="popup__item popup__item_el_link">
          <button class="submit-button" type="submit">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_type_image">
      <div class="popup_container">
        <button class="popup__close" type="button"></button>
        <div class="big-image">
          <img class="big-image__here" alt="Увеличенная фотография карточки">
          <p class="big-image__caption"></p>
        </div>
      </div>
    </div>

    <template id="element-template">
      <article class="element">
        <button class="trash-button" type="button"></button>
        <img class="element__image">
        <div class="element__container">
          <h2 class="element__title"></h2>
          <button class="heart-button" type="button"></button>
        </div>
      </article>
